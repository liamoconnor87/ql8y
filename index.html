<!DOCTYPE html>
<html class="html" lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/style/style.css">

    </head>

</html>

<body>
    <div id="container">
        <div class="title">
            <h1>ql8y</h1>
        </div>

        <div class="switches">

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider true" strmattr="auto"></span>
                    <h6>Auto</h6>
                </label>
            </div>

            <div class="switch-container">
                <label class="switch">
                    <input id="checkbox" type="checkbox">
                    <span class="slider true" strmattr="240p"></span>
                    <h6>240p</h6>
                </label>
            </div>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider true" strmattr="360p"></span>
                    <h6>360p</h6>
                </label>
            </div>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider true" strmattr="480p"></span>
                    <h6>480p</h6>
                </label>
            </div>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider true" strmattr="720p"></span>
                    <h6>720p</h6>
                </label>
            </div>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider true" strmattr="1080p"></span>
                    <h6>1080p</h6>
                </label>
            </div>
            <!--
                4k/ 2160p @60fps
                4k/ 2160p @30fps
                1440p @60fps
                1440p @30fps
                1080p @60fps
                720p @60fps
            -->
        </div>

    </div>
    <script src="assets/script/ql8y.js"></script>
</body>
